<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON App 官网</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="navbar">
        <div class="logo">
            <img src="ON.png" alt="ON Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#features">功能介绍</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </nav>
        <div class="nav-btn">
            <a href="#download" class="btn">下载 App</a>
        </div>
    </header>

    <!-- 主横幅区域 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>连接你的健康与未来</h1>
            <p>追踪你的健康数据，做更好的自己。</p>
            <div class="hero-buttons">
                <a href="#download" class="btn">下载 iOS 应用</a>
                <a href="#features" class="btn-outline">查看更多功能</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="ON.png" alt="ON Logo">
        </div>
    </section>

    <!-- 功能模块 -->
    <section id="features" class="features">
        <h2>核心功能</h2>
        <div class="feature-items">
            <div class="feature-item">
                <h3>健康数据追踪</h3>
                <p>轻松记录每日步数和饮水量，让健康触手可及。</p>
            </div>
            <div class="feature-item">
                <h3>个性化提醒</h3>
                <p>定制化饮水提醒，帮助你保持健康习惯。</p>
            </div>
            <div class="feature-item">
                <h3>数据隐私保护</h3>
                <p>采用 HealthKit 技术，保障用户数据的安全和隐私。</p>
            </div>
        </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="contact">
        <h2>联系我们</h2>
        <p>邮箱：support@onapp.com</p>
        <p>社交媒体：@ONApp</p>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <p>© 2025 ON 应用团队. 保留所有权利。</p>
    </footer>
</body>
</html>
